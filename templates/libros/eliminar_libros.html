{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; border-radius: 15px;">
        <h2 class="text-center text-danger mb-4">{{ titulo }}</h2>
        <div class="row align-items-center">
            <!-- Imagen del libro -->
            <div class="col-12 text-center mb-4">
                {% if object.imagen %}
                    <img src="{{ object.imagen.url }}" alt="Imagen de {{ object.titulo }}" class="img-fluid rounded shadow" style="max-height: 300px;">
                {% else %}
                    <img src="https://via.placeholder.com/200x300?text=Sin+Imagen" alt="Sin imagen" class="img-fluid rounded shadow" style="max-height: 300px;">
                {% endif %}
            </div>
            
            <!-- Información del libro -->
            <div class="col-12 text-center">
                <h3><strong>{{ object.titulo }}</strong></h3>
                <p><strong>Autor:</strong> {{ object.autor }}</p>
                <p>¿Estás seguro de que deseas eliminar este libro?</p>
            </div>
        </div>
        <!-- Formulario de confirmación -->
        <div class="text-center mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                <a href="{% url 'libro_listado' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
